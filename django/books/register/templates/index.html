<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--link static css file in django-->
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <title>Book</title>
</head>
<body>
  <h1>Book registration!</h1>
  <ul >
    {% for b in book%}
    <li> {{b.title}}  the author {{b.author}}</li>
    {%endfor%}
    <h3 id="header">Loading static file</h3>
    <img src="{% static 'image/yab.jpg'%}" alt="image" style="width: 15%; height: 15%;">
  </ul>
</body>
</html>
